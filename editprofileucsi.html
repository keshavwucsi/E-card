<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile</title>
        <link rel="stylesheet" href="../UCSI/styles/editprofileucsi.css">
        <link rel="stylesheet" href="../fonts/css/all.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            .breadcrumb-item+.breadcrumb-item::before{
             content: " ";
            }
            .breadcrumb{
                background-color: darkcyan;
            }
            #leftdiv{
                background-color: darkcyan;
                height: 90px;
                margin-left: -20px;
            }
            #leftdivone{
                background-color: black;
                height: 6px;
                margin-left: -20px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2">
                    <div id="leftdiv">    
                    </div>
                    <div id="leftdivone">

                    </div>
                    <div>
                        <ul id="leftlist">
                            <li id="list"><i class="fas fa-columns"></i><a  href="#">Dashboard</a></li>
                            <li id="list"><sapn class="fa fa-shopping-cart"></sapn><a href="#">Add to Card </a></li>
                            <li id="list"><span class="fa fa-edit"></span><a href="#">Edit Profile</a></li>
                            <li id="list"><i class="fas fa-question"></i><a href="#">Help & Support</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-10">
                    <div>
                        <ul class="breadcrumb">
                            <li style="margin-left: 800px;" class="breadcrumb-item"><a id="anchorlink" href="#">Manage Cards</a></li>
                            <li class="breadcrumb-item"><a id="anchorlink" href="#">My Account</a></li>
                            <li class="breadcrumb-item"><a id="anchorlink" href="#">Logout</a></li>
                        </ul>
                    </div>
                    <div>
                        <form class="form">
                            <h1 id="heading-name">Edit Profile</h1>
                            <div class="form-group">
                                <label id="label-name">Business Logo</label>
                                <input class="form-control-file" type="file">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Business Name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Designation">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="tel" placeholder="Mobile Number">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="tel" placeholder="WhatsApp Number">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" placeholder="E-mail">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Address">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Website">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Youtube">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Instagram">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Facebook">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Twitter">
                            </div>
                            <div class="form-group">
                                <label id="label-name">User Language</label>
                                <div>
                                    <input type="text" class="form-control" value="English" disabled>
                                </div>
                            </div>
                            <div>
                                <p>Fill the password only if you wish to change the current one.<br>
                                    For security reasons the system will log out and you will need to login again with the new password.</p>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="New password">
                            </div>
                            <div>
                                <button class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
